version: '3.7'
services: 
    db:
        image: 'postgres:latest'
        container_name: postgres_db
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: pebmedapi
        volumes:
            - ./pgdata:/usr/var/lib/postgresql/data

    api:
        build: .
        restart: always
        container_name: pebmedapi
        depends_on: 
            - db
        volumes: 
            - .:/src/
        ports: 
            - '4000:4000'      

volumes: 
    pgdata:
        driver: local